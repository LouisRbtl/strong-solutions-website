<link rel="stylesheet" href="css/styleform.css">
<div class="container">
  <h1>FormSubmit Demo</h1>
  <form method="POST" id="target" action="/el/diwaro">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="Nom" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col">
          <input type="text" name="Pénom" class="form-control" placeholder="Prénom" required>
        </div>
      </div>
    </div>
        <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" required>
        </div>
        <div class="col">
          <input type="text" name="Société" class="form-control" placeholder="Société">
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Votre message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>
