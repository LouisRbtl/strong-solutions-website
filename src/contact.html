<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="canonical" href="https://www.strongsolutions.fr/contact" />
    <link
      rel="icon"
      href="images\logo-SVG-rouge-simple.ico"
    />
    <title>Strong Solutions - Contact</title>
    <meta
      name="keywords"
      content="optimisaton,optimiseur,lean,lean-managment,production,strong solutions,consulting,strong,solutions,entreprise,française,français,bordeaux,nouvelle-aquitaine,ingénieurs,La Rochelle,la rochelle,lean managment"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Ajouter ces deux lignes pour Javascript (pour l'instant le header, footer et menu burger) -->
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1 class="contact-title appear-from-bottom" style="animation-delay: 0.2s;">Nous contacter</h1>
    <div class="vignettes appear-from-bottom">
      <a class="contact-card appear-from-bottom" style="animation-delay: 0.4s;" href="mailto:strongsolutions.contact@gmail.com?subject=Demande de contact - Strong Solutions">
        <div class="contact-card-logo">
          <img alt="Lien mail" src="images/logo_mail.svg" />
        </div>
        <div class="contact-card-text-content">
          <span class="contact-card-name">Email</span>    
        </div>
      </a>
      <a class="contact-card appear-from-bottom" style="animation-delay: 0.5s;" href="tel:0650935422">
        <div class="contact-card-logo">
          <img alt="Phone" src="images/logo_phone.svg" />
        </div>
        <div class="contact-card-text-content">
          <span class="contact-card-name">Téléphone</span>
          <span class="contact-card-role">06 50 93 54 22</span>         
        </div>
      </a>
      <a class="contact-card appear-from-bottom" style="animation-delay: 0.6s;" href="https://www.linkedin.com/company/strongsolutions/">
        <div class="contact-card-logo">
          <img alt="Lien linkedIn" src="images/logo_linkedin.svg" />
        </div>
        <div class="contact-card-text-content">
          <span class="contact-card-name">LinkedIn</span>          
        </div>
      </a>
      <a class="contact-card appear-from-bottom" style="animation-delay: 0.7s;" href="https://maps.app.goo.gl/HMhJr38jeUf45QLj7">
        <div class="contact-card-logo">
          <img alt="Lien fiche google" src="images/logo_google.svg" />
        </div>
        <div class="contact-card-text-content">
          <span class="contact-card-name">Fiche Google</span>
                    
        </div>
      </a>
    </div>
  </body>
</html>
